<app-navbar></app-navbar>
<div class="login-container">
<div class="message-popup success-message" *ngIf="loginSuccess">
    <div class="message-content">
        <div class="message-icon success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <div class="message-text">
            <h3>Logged In Successfully!</h3>
            <p>Welcome back to 3D House Builder</p>
        </div>
        <button class="close-message" (click)="dismissMessage()">×</button>
    </div>
</div>

    <div class="message-popup error-message" *ngIf="loginError">
        <div class="message-content">
            <div class="message-icon error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <div class="message-text">
                <h3>Login Failed</h3>
                <p>{{ errorMessage }}</p>
            </div>
            <button class="close-message" (click)="dismissMessage()">×</button>
        </div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="3D House Builder Logo" class="logo">
            </div>
            <h1>Welcome Back!</h1>
            <p class="subtitle">Login to continue to 3D House Builder</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    id="email" 
                    formControlName="email" 
                    placeholder="Enter your email" 
                    [ngClass]="{'error-border': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || submitted)}"
                >
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || submitted)" class="error-message">
                    Please enter a valid email.
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input 
                        id="password" 
                        formControlName="password" 
                        [type]="showPassword ? 'text' : 'password'" 
                        placeholder="Enter your password" 
                        [ngClass]="{'error-border': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)}"
                    >
                    <span class="password-toggle" (click)="togglePasswordVisibility()">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)" class="error-message">
                    Password is required.
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a (click)="redirectToForgotPassword()" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>
        </form>

        <div class="card-footer">
            <p>Don't have an account? <a (click)="redirectToRegister()" class="register-link">Register here</a></p>
        </div>
        
        <div class="login-background">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    
    <div class="house-decoration">
        <div class="house house-1"></div>
        <div class="house house-2"></div>
        <div class="house house-3"></div>
        <div class="house house-4"></div>
        <div class="house house-5"></div>
        <div class="house house-6"></div>
    </div>
</div>
